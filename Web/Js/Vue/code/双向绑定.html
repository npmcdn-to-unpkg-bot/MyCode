<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>双向绑定</title>    
    </head>
    <body>
        <script src="../vue.js"/>
        <script type="text/javascript">
            new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue.js!'
                }
            })
        </script>
        <div id="app">
            <p>{{ message }}</p>
            <input v-model="message"/>
        </div>
    </body>
</html>
