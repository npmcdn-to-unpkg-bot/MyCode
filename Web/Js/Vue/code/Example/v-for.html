<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
    <style type="text/css">
        table{
            width: 640px;
        }
        th {
            text-align: center;
            background-color: lightgreen;
        }
        tr {
            text-align: left;
        }
        tr:nth-child(odd){
            background-color: aliceblue;
        }
        tr:nth-child(even){
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
<div id="app">
    <table>
        <thead>
            <tr><th>Name</th><th>Age</th><th>Sex</th></tr>
        </thead>
        <tbody>
            <tr v-for="person in people">
                <td>{{ person.name }}</td>
                <td>{{ person.age }}</td>
                <td>{{ person.sex }}</td>
            </tr>
        </tbody>
    </table>
    <script src="../../vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                people: [{
                    name: "Jack",
                    age: 30,
                    sex: "Male"
                }, {
                    name: "Bill",
                    age: 26,
                    sex: "Male"
                }, {
                    name: "Tracy",
                    age: 22,
                    sex: "Female"
                }, {
                    name: "Chris",
                    age: 36,
                    sex: "Male"
                }]
            }
        })
    </script>
</div>
</body>
</html>
