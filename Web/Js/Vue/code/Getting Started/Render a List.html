<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>渲染列表</title>
    <script type="text/javascript" src="../../vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <!--suppress HtmlUnknownAttribute -->
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ul>
    </div>
<script type="text/javascript">
    new Vue({
        el: "#app",
        data: {
            todos: [
                {text: "Learn Javascript"},
                {text: "Learn Vue.js"},
                {text: "Learn Something Awesome"}
          ]
      }
    })
</script>
</body>
</html>
