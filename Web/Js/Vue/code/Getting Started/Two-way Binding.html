<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>双向绑定</title>
        <script type="text/javascript" src="../../vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>{{ message }}</p>
            <!--suppress HtmlUnknownAttribute, HtmlFormInputWithoutLabel -->
            <input v-model="message"/>
        </div>
        <script type="text/javascript">
            new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue.js!'
                }
            })
        </script>
    </body>
</html>
